{% extends "blog/_base.html" %}
{% block title %}Posts{% endblock %}

{% block content %}
<h2>Posts</h2>
    <a href="{% url 'create_post' %}">Create a post</a>
    <ul>
        {% for object in object_list %}
            <li>
                <h3>{{ object.title }}</h3>
                <p>{{ object.content }}</p>
                <p>{{ object.added_on }}</p>
               <p>{{ object.categories.get }}</p>
               <hr>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
